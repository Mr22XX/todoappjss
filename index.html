<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-dark text-white">
    <!-- 00. Navbar -->
    <nav class="navbar navbar-expand-lg bg-slate-600 text-white drop-shadow-lg shadow-slate-300 ">
        <div class="container-fluid col-md-7">
            <div class="navbar-brand text-white">The Simplest ToDo List </div>
          
        </div>
    </nav>

    <div class="container mt-4 " >
        <!-- 01. Content-->
        <h5 class="text-center mb-4">Write Any You Have to Do</h5>
        <div class="row justify-content-center">
            <div class="col-md-8">
             <div class="card mb-3 shadow-xl shadow-slate-700">
                <div class="card-body">
                    <!-- 02. Form input data -->
                    <form id="todo-form" action="{{url('/todo')}}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="tugas" id="todo-input"
                                placeholder="Create New Task" required value="">
                            <button class="btn btn-primary" type="submit">
                                Add
                            </button>
                        </div>
                    </form>
                  </div>
                </div>
                <div class="card shadow-xl shadow-slate-700">
                    <div class="card-body">
                        <!-- 03. Searching -->
                       

                        <ul class="list-group mb-4" id="todo-list">
                            
                            <!-- 05. Update Data -->
                            <li class="list-group-item collapse" id="collapse-1">
                                <form action="" method="POST">
                                    <div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="task"
                                                value="Coding">
                                            <button class="btn btn-outline-primary" type="button">Update</button>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="radio px-2">
                                            <label>
                                                <input type="radio" value="1" name="is_done"> Selesai
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" value="0" name="is_done"> Belum
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>

</body>

</html>
